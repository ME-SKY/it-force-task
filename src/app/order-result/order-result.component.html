<div class="order-result" *ngIf="orderData">
    <div class="travel-direction-info">
        <div class="departure-info">
            <h4>
                {{orderData.departurePlace}}
            </h4>
            <h4>
                {{orderData.departureDate}}
            </h4>
        </div>
        <mat-icon>arrow_right_alt</mat-icon>
        <div class="arrival-info">
            <h4>
                {{orderData.arrivalPlace}}
            </h4>
            <h4>
                {{orderData.arrivalDate}}
            </h4>
        </div>
    </div>

    <div class="passengers-info" *ngFor="let passenger of orderData?.passengers; let i = index">
        <mat-card>
            Пассажир {{i + 1}}: {{passenger.fName}}  {{passenger.lName}}
        </mat-card>
    </div>
</div>
