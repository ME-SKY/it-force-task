<div class="dialog-form-use-previous-data">
    <h3 mat-dialog-title>Previous progress form data detected!</h3>
    <div mat-dialog-content>
        <p>Сontinue filling the form or create a new one?</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="usePreviousData()">Сontinue</button>
        <button mat-button (click)="createNew()" cdkFocusInitial>New</button>
    </div>
</div>
